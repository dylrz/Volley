<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/94160b3499.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign Up or Log In</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    <h1 class="volleytracker">VolleyTracker</h1>
    <a href="../main/mainpage.html" class="nologin">Continue Without Logging In</a>
  </header>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="signin-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />

            <p class="social-text">Or, sign in with Google</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google" id="google"></i>
              </a>
            </div>
          </form>

          <form action="" class="signup-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-a"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="password" placeholder="E-Mail" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />

            <p class="social-text">Or, sign up with Google</p>
            <div class="social-media">
              <a href="#" class="social-icon"> 
                <i class="fab fa-google" id="google"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Here?</h3>
            <p>Create an account if you're not soft</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
        <img src="../../imgs/setter.svg" class="image" alt="setter" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Welcome Back</h3>
            <p>Already have an account? Click sign in to get back to tracking</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
        <img src="../../imgs/spiker.svg" class="image" alt="setter" />
        </div>
      </div>

      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
