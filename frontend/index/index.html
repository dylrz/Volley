<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple Stat Tracking for Indoor Volleyball"
    />
    <title>VolleyTracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <img
          src="../../imgs/volleyballcourt.png"
          class="background"
          alt="volleyballcourt"
        />
        <img
          src="../../imgs/volleyball.png"
          class="foreground"
          alt="volleyball"
        />
        <h1 class="maintitle">VolleyTracker</h1>
        <!-- Buttons to open the popups -->
        <createbutton id="createAccountButton">Create Account</createbutton>
        <loginbutton id="loginButton">Log In</loginbutton>
        <a class="titlepagelink" href="../main/mainpage.html" target="_self"
          ><guestbutton>Continue without logging in</guestbutton></a
        >
      </header>
    </div>

    <!-- Create Account Popup -->
    <div id="createAccountPopup" class="popup">
      <div class="popup-content">
        <h2 class="title">Create Account</h2>
        <!-- Form for email and password -->
        <form
          action="http://127.0.0.1:5500/frontend/registration/registerpage.html"
          method="GET"
        >
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required /><br />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required /><br />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required /><br />

          <input class="submitbutton" type="submit" value="Create Account" />
        </form>
        <button id="createAccountCloseButton">Close</button>
      </div>
    </div>

    <!-- Log In Popup -->
    <div id="loginPopup" class="popup">
      <div class="popup-content">
        <h2 class="title">Welcome Back!</h2>
        <!-- Form for email and password -->
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required /><br />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required /><br />

          <input class="submitbutton" type="submit" value="Login" />
        </form>
        <button id="loginCloseButton">Close</button>
      </div>
    </div>
  </body>
</html>
